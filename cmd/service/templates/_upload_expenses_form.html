{{define "_upload_expenses_form"}}
<form
  action="/upload"
  method="post"
  enctype="multipart/form-data"
  style="display: flex; margin-top: 30px; margin-bottom: 30px"
>
  <fieldset>
    <div class="paragraph">
      Upload any expenses in a csv file with the following columns: <i>date</i>,
      <i>amount</i>, <i>category </i>and <i>subcategory</i>.
    </div>
    <legend>Upload Expenses</legend>
    <div class="form-group">
      <label for="files">Files:</label>
      <input
        style="font-family: monospace"
        type="file"
        name="files"
        id="files"
        multiple
      />
    </div>
    <div class="form-group">
      <input
        class="btn btn-default"
        role="button"
        type="submit"
        value="Submit"
      />
    </div>
  </fieldset>
</form>
{{end}}
